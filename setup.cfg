[flake8]
max-line-length = 100
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .venv,
    *.egg-info
ignore = E203, W503
per-file-ignores =
    __init__.py:F401

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=doc_viewer
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

[coverage:run]
source = doc_viewer
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[isort]
profile = black
line_length = 100
skip_gitignore = True
known_first_party = doc_viewer
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[pylint]
max-line-length = 100
disable =
    C0111,  # missing-docstring
    R0903,  # too-few-public-methods
    R0913,  # too-many-arguments
